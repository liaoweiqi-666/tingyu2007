<script type="text/javascript">

    /*自定义校验规则*/
    jQuery.validator.addMethod("isChinese", function(value, element) {
        return this.optional(element) || /^[\u4e00-\u9fa5]+$/.test(value);
    }, "只能输入汉字");

    // 匹配密码，以字母开头，长度在6-12之间，只能包含字符、数字和下划线。
    jQuery.validator.addMethod("isPwd", function(value, element) {
        return this.optional(element) || /^[a-zA-Z]\w{5,11}$/.test(value);
    }, "以字母开头，长度在6-12之间，只能包含字符、数字和下划线。");


    $(function () {
    /*使用Jquery.vlaidate.js进行表单的校验
    * 如果表单使用校验插件自动禁用表单同步提交
    * 必须使用校验插件校验成功以后函数进行处理
    * 注意：校验规则是通过表单的name值进行校验，不是通过id选择器校验
    * */

        $("#marriedPersonForm").validate({
            /*rules : 校验规则*/
            rules:{
                pname:{
                    required:true,
                    minlength:2,
                    isChinese:true
                },
                pmail:{
                    required:true,
                    email:true
                },
                ppwd:{
                    required:true,
                    isPwd:true
                },
                okPwd:{
                    required:true,
                    equalTo:"#ppwd"
                },
                marrydate:"required",
                phone:"required",
                verifyCode:{
                    required:true,
                    /*远程ajax异步校验
                    * 后台返回true，校验成功，false，校验失败
                    */
                    remote: {
                        url: "/tingyu/checkVerifyCode.do",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            verifyCode: function() {
                                return $("#verifyCode").val();
                            }
                        }
                    }
                }
            },
            /*messages：校验规则失败以后的提示信息*/
            messages:{
                pname:{
                    required:"新人姓名不能为空",
                    minlength:"名称最少两个汉字",
                    isChinese:"新人姓名只能是中文汉字"
                },
                pmail:{
                    required:"邮箱不能为空",
                    email:"请输入正确的邮箱"
                },
                ppwd:{
                    required:"密码不能为空",
                    isPwd:"以字母开头，长度在6-12之间，只能包含字符、数字和下划线。"
                },
                okPwd:{
                    required:"确认密码不能为空",
                    equalTo:"确认密码必须和密码相同"
                },
                marrydate:"婚礼日期不能为空",
                phone:"手机号不能为空",
                verifyCode:{
                    required:"验证码不能为空",
                    remote:"验证码错误"
                }

            },
            /*submitHandler ： 所有校验用过以后的回调函数*/
            submitHandler:function (form) {
                console.log(form);

                /**
                 * 普通DOM对象转换成Jquery对象  $(dom对象)
                 * Jquery对象转换成普通DOM对象  var dom = jq对象[0];
                 */

                    //序列化表单
                var formData = $(form).serialize();

                $.ajax({
                    type:"post",
                    url:"/tingyu/married/insert.do",
                    data:formData,
                    success:function(data){
                        if(data.code==200){
                            layer.msg("恭喜您，注册Ting域主持人品台账号成功",function(){
                                window.location.href="/tingyu/front/login.html"
                            })

                        }
                    }
                })



            }


        });

    })


</script>


<script type="text/javascript">


    $(function () {
        $("#sendSmsBtn").click(function () {

            var phone = $("#phone").val();

            if(phone == ""){

                layer.msg('手机号不能为空', {icon: 5});
                return false;
            }
            //正则表达式
            var pattern = /^1([38][0-9]|4[5-9]|5[0-3,5-9]|66|7[0-8]|9[89])[0-9]{8}$/;

            if(!pattern.test(phone)){
                layer.msg('请输入正确的手机号', {icon: 5});
                return false;
            }




            $.post("/tingyu/sendSms.do",{phone:phone},function (data) {

                data = JSON.parse(data);
                console.log(data);

                if(data.Code =="OK"){
                    //定时器，1分钟倒计时
                    var time = 10;
                    var setinterval =  setInterval(function () {

                        $("#sendSmsBtn").text("("+time+")秒后重新发送");
                        //禁用按钮
                        $("#sendSmsBtn").attr("disabled",true);
                        console.log(time);
                        if(time == 0){
                            $("#sendSmsBtn").text("发送验证码");
                            //禁用按钮
                            $("#sendSmsBtn").attr("disabled",false);

                            //清楚定时器
                            clearInterval(setinterval);
                        }

                        time--;
                    },1000)
                }else{
                    layer.msg('发送验证码失败', {icon: 5});
                }




            })


        })


    })


    function displayOrHidden(obj) {
        if(obj=="company"){

            $("#company_box").css("display","block");
            $("#marry_box").css("display","none")


        }else if(obj=="marryPerson"){
            $("#company_box").css("display","none");
            $("#marry_box").css("display","block")
        }
    }

</script>
